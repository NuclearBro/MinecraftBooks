<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

    @import url('https://fonts.cdnfonts.com/css/minecraftia');
 </style>

<body>
  <div id="bg1" class="background-container"></div>
  <div class="container">
    <header>
      <h1>Our Books</h1>
    </header>
    <main>
      <div id="book-grid" class="book-grid">
      </div>
    </main>
  </div>

  <div id="book-overlay" class="book-overlay hidden">
    <div class="book-content">
      <button id="close-button">X</button>
      <h2 id="overlay-title"></h2>
      <h3 id="overlay-author"></h3>
      <div id="overlay-scrollable-content" class="overlay-scrollable-content">

      </div>
    </div>
  </div>

  <div class="container-slideshow">
    <section id="our-world">
      <header>
        <h1>Our World</h1>
      </header>
      <div class="slideshow-container">
        <div class="mySlides">
          <img src="Assets/Words.png" alt="Slide 1">
        </div>
        <div class="mySlides">
          <img src="Assets/Heart.png" alt="Slide 2">
        </div>
        <div class="mySlides">
          <img src="Assets/Message.png" alt="Slide 3">
        </div>
        <div class="mySlides">
          <img src="Assets/Tree.png" alt="Slide 4">
        </div>
        <div class="mySlides">
          <img src="Assets/Home.png" alt="Slide 4">
        </div>
        <div class="mySlides">
          <img src="Assets/Trade.png" alt="Slide 4">
        </div>
        <div class="mySlides">
          <img src="Assets/Nether.png" alt="Slide 4">
        </div>
      </div>
    </section>
